<body class="bg-no-repeat max-h-full " style="background-image: url(../images/background-01.jpg); background-size: cover; background-position: center;">

    <header class="bg-transparent">
        <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-8 lg:px-8">
            <div class="sm:flex sm:items-center sm:justify-between ">

    <div class="flex justify-around  ss:flex-col  ss:gap-y-3">
        <div class="left w-[75%] ss:w-[100%]  ss:text-center  px-4 py-8 sm:px-6 sm:py-12 lg:pl-20 ">

            </div>
          </div>
            <div class="flex justify-start ss:justify-center">

                </button>
                <button
                    class="block rounded-lg bg-transparent px-5 py-3 w-auto text-sm font-medium border border-yellow-500 text-yellow-500 transition hover:bg-yellow-500 hover:text-black focus:outline-none focus:ring mr-7 ls:mr-0 "

                <div id="days" class=" bg-transparent border-yellow-200 border-solid border-2 shadow-yellow-200 shadow-sm hover:shadow-md transition px-3 py-2 rounded-md"></div>
                <div id="hours" class=" bg-transparent border-yellow-200 border-solid border-2 shadow-yellow-200 shadow-sm hover:shadow-md transition px-3 py-2 rounded-md"></div>
                <div id="minutes" class=" bg-transparent border-yellow-200 border-solid border-2 shadow-yellow-200 shadow-sm hover:shadow-md transition px-3 py-2 rounded-md"></div>
                <div id="seconds" class=" bg-transparent border-yellow-200 border-solid border-2 shadow-yellow-200 shadow-sm hover:shadow-md transition px-3 py-2 rounded-md"></div>
